# FastWeaver Configuration File


Section ISODIR

  Name: ISO Generation Directory
  Description: Choose where you want the generated ISO file to be
  Type: Filename
  Category: General
  Value: ./fastweaver

EndSection


Section ENABLEINSTALLER

  Name: Enable Installer
  Description: Set this to No if you don't want an installer
  Type: Yes/No
  Category: Advanced
  Value: Yes

EndSection


Section ALLOWSOURCECHANGE

  Name: Allow Source Change
  Description: Set this to Yes if you want the installer to modify your sources.
  Type: Yes/No
  Category: Advanced
  Value: Yes

EndSection


Section MEMTEST

  Name: Enable Memtest
  Description: Set this to No if you don't want Memtest on the CD
  Type: Yes/No
  Category: Advanced
  Value: Yes

EndSection


Section LOGFILE

  Name: Log Filename
  Description: Filename of the log file
  Type: Filename
  Category: Advanced
  Value: ./fastweaver/log.log

EndSection


Section EXCLUDES

  Name: Files/Directories to exclude
  Description: List of files and/or directories you want to exclude from the CD
  Type: Multiple Values
  Category: Advanced
  Value:

EndSection


Section REMOVEAFTERINSTALL

  Name: Remove after installation
  Description: Packages to remove after installation
  Type: Multiple Values
  Category: Advanced
  Value: ubiquity

EndSection


Section USERNAME

  Name: Username
  Description: Username of the live testing user
  Type: Text
  Category: General
  Value: custom

EndSection


Section USERSNAME

  Name: User's Name
  Description: Name of the live testing user
  Type: Text
  Category: General
  Value: Custom User

EndSection


Section HOSTNAME

  Name: Hostname
  Description: Hostname of the live testing environment
  Type: Text
  Category: General
  Value: custom-desktop

EndSection


Section SYSNAME

  Name: OS Name
  Description: Name of the OS
  Type: Text
  Category: General
  Value: Custom

EndSection


Section SYSVERSION

  Name: OS Version
  Description: Version of the OS
  Type: Text
  Category: General
  Value: 1.0

EndSection


Section SYSDESC

  Name: OS Description
  Description: One line description of your OS (usually OS Name + OS Version)
  Type: Text
  Category: General
  Value: Custom 1.0

EndSection


Section SYSCODE

  Name: Version Codename
  Description: Codename of your current OS's version
  Type: Text
  Category: General
  Value: custom

EndSection


Section SPLASHIMAGE

  Name: Splash Image
  Description: Location of the splash image
  Type: Filename
  Category: Advanced
  Value: ./fastweaver/default.png

EndSection

Section TIMEZONE

  Name: Timezone
  Description: Timezone of the OS
  Type: Text
  Category: Advanced
  Value: GMT


Section KERNELVERSION

  Name: Kernel Version
  Description: Kernel Version to include in the cd. May be one of: Newest, Oldest, Current, or a custom kernel version
  Type: Choice: Newest, Oldest, Current, %CUSTOM%
  Category: Advanced
  Value: Current

EndSection


Section SFSOPTIONS

  Name: SquashFS Options
  Description: Any extra options to mksquashfs that you might want to add
  Type: Text
  Category: Advanced
  Value: 

EndSection


Section SFSCOMPRESSION

  Name: SquashFS Compression
  Description: Compression setting for mksquashfs. May be one of: gzip (default, best for older machines), lzo, or xz (smaller, but only works fast on newer machines)
  Type: Choice: gzip, lzo, xz
  Category: Advanced
  Value: gzip

EndSection


Section ISOGENERATOR

  Name: ISO Generation Tool
  Description: ISO Generation Tool. Genisoimage and Mksquashfs are supported
  Type: Choice: genisoimage, mksquashfs
  Category: Advanced
  Value: genisoimage

EndSection


Section ISOLEVEL

  Name: ISO Generation Level
  Description: Level of the ISO file. If the ISO is to be run on newer machines, a level of 3 is recommended, if not, level 2 is recommended. Level 3 has an 8TB filesize limit, but level 2 has a 4GB filesize limit.
  Type: Text
  Category: Advanced
  Value: 2

EndSection


Section CDLABEL

  Name: CD Label
  Description: Label of the CD
  Type: Text
  Category: General
  Value: Custom Live CD

EndSection


Section TIMEOUT

  Name: Timeout
  Description: Timeout of the CD Splash image (i.e. the time until the splash image disappears and loads the default option). Measured in 1/10 of a second
  Type: Text
  Category: Advanced
  Value: 300

EndSection


Section ISOFILENAME

  Name: ISO Filename
  Description: Filename of the generated ISO
  Type: Text
  Category: General
  Value: custom.iso

EndSection


Section CDURL

  Name: Homepage
  Description: Homepage of the CD
  Type: Text
  Category: General
  Value: http://www.fastweaver.com/

EndSection


Section GENERATECASPER

  Name: Generate Casper Files
  Description: Generate the casper configuration
  Type: Yes/No
  Category: Advanced
  Value: Yes

EndSection


Section GENERATELSB

  Name: Generate Linux Standard Base
  Description: Generate the Linux Standard Base configuration
  Type: Yes/No
  Category: Advanced
  Value: Yes

EndSection

