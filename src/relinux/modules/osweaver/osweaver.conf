

Section OSWeaver


  Option ALLOWSOURCECHANGE

    Category: Advanced
    Type: Yes/No
    Description: Set this to Yes if you want the installer to modify your sources.
    Value: Yes
    Name: Allow Source Change

  EndOption


  Option CASPERQUIET

    Category: Advanced
    Type: Yes/No
    Description: Make casper quiet (TODO: Add more info)
    Value: Yes
    Name: Set Casper to Quiet

  EndOption


  Option CDLABEL

    Category: General
    Type: Text
    Description: Label of the CD
    Value: Custom Live CD
    Name: CD Label

  EndOption


  Option CDURL

    Category: General
    Type: Text
    Description: Homepage of the CD
    Value: http://www.relinuxkit.org/
    Name: Homepage

  EndOption


  Option ENABLEINSTALLER

    Category: Advanced
    Type: Yes/No
    Description: Set this to No if you don't want an installer
    Value: Yes
    Name: Enable Installer

  EndOption


  Option ENABLEWUBI

    Category: Advanced
    Type: Yes/No
    Description: Set this to No if you don't want a windows installer for your distro.
    Value: Yes
    Name: Enable WUBI

  EndOption


  Option EXCLUDES

    Category: Advanced
    Type: Multiple Values
    Description: List of files and/or directories you want to exclude from the CD
    Value: 
    Name: Files/Directories to exclude

  EndOption


  Option FLAVOUR

    Category: General
    Type: Text
    Description: On some systems, this will replace the username and the hostname
    Value: custom
    Name: Flavour

  EndOption


  Option GENERATECASPER

    Category: Advanced
    Type: Yes/No
    Description: Generate the casper configuration
    Value: Yes
    Name: Generate Casper Files

  EndOption


  Option GENERATELSB

    Category: Advanced
    Type: Yes/No
    Description: Generate the Linux Standard Base configuration
    Value: Yes
    Name: Generate LSB Files

  EndOption


  Option HOSTNAME

    Category: General
    Type: Text
    Description: Hostname of the live testing environment
    Value: custom-desktop
    Name: Hostname

  EndOption


  Option ISODIR

    Category: General
    Type: Filename
    Description: Choose where you want the generated ISO file to be
    Value: ./relinux_generated
    Name: ISO Generation Directory

  EndOption


  Option ISOFILENAME

    Category: General
    Type: Text
    Description: Filename of the generated ISO
    Value: custom.iso
    Name: ISO Filename

  EndOption


  Option ISOGENERATOR

    Category: Advanced
    Type: Choice: genisoimage, mkisofs
    Description: ISO Generation Tool. Genisoimage and Mkisofs are supported
    Value: genisoimage
    Name: ISO Generation Tool

  EndOption


  Option ISOLEVEL

    Category: Advanced
    Type: Text
    Description: Level of the ISO file. If the ISO is to be run on newer machines, a level of 4 is recommended, if not, level 3 is recommended. Level 4 has an 8TB filesize limit, but level 3 has a 4GB filesize limit.
    Value: 3
    Name: ISO Generation Level

  EndOption


  Option ISOLINUX

    Category: Advanced
    Type: Filename
    Description: Set this to the location of the ISOLinux configuration file
    Value: ./isolinux.cfg
    Name: ISOLinux Configuration File

  EndOption


  Option KERNELVERSION

    Category: Advanced
    Type: Choice: Newest, Oldest, Current, Custom
    Description: Kernel Version to include in the cd. May be one of: Newest, Oldest, Current, or a custom value
    Value: Current
    Name: Kernel Version

  EndOption


  Option LOGFILE

    Category: Advanced
    Type: Filename
    Description: Filename of the log file
    Value: ./relinux_generated/log.log
    Name: Log Filename

  EndOption


  Option MEMTEST

    Category: Advanced
    Type: Yes/No
    Description: Set this to No if you don't want Memtest on the CD.
    Value: Yes
    Name: Enable Memtest

  EndOption


  Option POPCON

    Category: Advanced
    Type: Yes/No
    Description: Install Popularity Contest in the users system
    Value: No
    Name: Popularity Contest

  EndOption


  Option PRESEED

    Category: Advanced
    Type: Filename
    Description: Set where the preseed files are located
    Value: ./preseed
    Name: Preseed Directory Location

  EndOption


  Option REMOVEAFTERINSTALL

    Category: Advanced
    Type: Multiple Values
    Description: Packages to remove after installation
    Value: ubiquity
    Name: Remove after installation

  EndOption


  Option SFSCOMPRESSION

    Category: Advanced
    Type: Choice: gzip, lzo, xz
    Description: Compression setting for mksquashfs. May be one of: gzip (default, best for older machines), lzo, or xz (smaller, but only works fast on newer machines)
    Value: gzip
    Name: SquashFS Compression

  EndOption


  Option SFSOPTIONS

    Category: Advanced
    Type: Text
    Description: Any extra options to mksquashfs that you might want to add
    Value: 
    Name: SquashFS Options

  EndOption


  Option SPLASHIMAGE

    Category: Advanced
    Type: Filename
    Description: Location of the splash image
    Value: ./default.png
    Name: Splash Image

  EndOption


  Option SYSCODE

    Category: General
    Type: Text
    Description: Codename of your current OS's version
    Value: custom
    Name: Version Codename

  EndOption


  Option SYSDESC

    Category: General
    Type: Text
    Description: One line description of your OS (usually OS Name + OS Version)
    Value: Custom 1.0
    Name: OS Description

  EndOption


  Option SYSNAME

    Category: General
    Type: Text
    Description: Name of the OS
    Value: Custom
    Name: OS Name

  EndOption


  Option SYSVERSION

    Category: General
    Type: Text
    Description: Version of the OS
    Value: 1.0
    Name: OS Version

  EndOption


  Option TIMEOUT

    Category: Advanced
    Type: Text
    Description: Timeout of the CD Splash image (i.e. the time until the splash image disappears and loads the default option). Measured in 1/10 of a second
    Value: 300
    Name: Timeout

  EndOption


  Option UNIONFS

    Category: Advanced
    Type: Choice: DEFAULT, unionfs-fuse, unionfs, overlayfs
    Description: UnionFS type (DEFAULT is recommended). Note that overlayfs is not supported in casper < 1.272
    Value: DEFAULT
    Name: UnionFS

  EndOption


  Option USERNAME

    Category: General
    Type: Text
    Description: Username of the live testing user
    Value: custom
    Name: Username

  EndOption


  Option USERSNAME

    Category: General
    Type: Text
    Description: Name of the live testing user
    Value: Custom User
    Name: User's Name

  EndOption


EndSection


