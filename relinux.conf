# Relinux Configuration File


Section OSWeaver


  Option ISODIR

    Category: General
    Type: Filename
    Name: ISO Generation Directory
    Value: ./relinux
    Description: Choose where you want the generated ISO file to be

  EndOption


  Option ENABLEINSTALLER

    Category: Advanced
    Type: Yes/No
    Name: Enable Installer
    Value: Yes
    Description: Set this to No if you don't want an installer

  EndOption


  Option ALLOWSOURCECHANGE

    Category: Advanced
    Type: Yes/No
    Name: Allow Source Change
    Value: Yes
    Description: Set this to Yes if you want the installer to modify your sources.

  EndOption


  Option MEMTEST

    Category: Advanced
    Type: Yes/No
    Name: Enable Memtest
    Value: Yes
    Description: Set this to No if you don't want Memtest on the CD

  EndOption


  Option LOGFILE

    Category: Advanced
    Type: Filename
    Name: Log Filename
    Value: ./relinux/log.log
    Description: Filename of the log file

  EndOption


  Option EXCLUDES

    Category: Advanced
    Type: Multiple Values
    Name: Files/Directories to exclude
    Value: 
    Description: List of files and/or directories you want to exclude from the CD

  EndOption


  Option REMOVEAFTERINSTALL

    Category: Advanced
    Type: Multiple Values
    Name: Remove after installation
    Value: ubiquity
    Description: Packages to remove after installation

  EndOption


  Option USERNAME

    Category: General
    Type: Text
    Name: Username
    Value: custom
    Description: Username of the live testing user

  EndOption


  Option USERSNAME

    Category: General
    Type: Text
    Name: User's Name
    Value: Custom User
    Description: Name of the live testing user

  EndOption


  Option HOSTNAME

    Category: General
    Type: Text
    Name: Hostname
    Value: custom-desktop
    Description: Hostname of the live testing environment

  EndOption


  Option SYSNAME

    Category: General
    Type: Text
    Name: OS Name
    Value: Custom
    Description: Name of the OS

  EndOption


  Option SYSVERSION

    Category: General
    Type: Text
    Name: OS Version
    Value: 1.0
    Description: Version of the OS

  EndOption


  Option SYSDESC

    Category: General
    Type: Text
    Name: OS Description
    Value: Custom 1.0
    Description: One line description of your OS (usually OS Name + OS Version)

  EndOption


  Option SYSCODE

    Category: General
    Type: Text
    Name: Version Codename
    Value: custom
    Description: Codename of your current OS's version

  EndOption


  Option SPLASHIMAGE

    Category: Advanced
    Type: Filename
    Name: Splash Image
    Value: ./relinux/default.png
    Description: Location of the splash image

  EndOption


  Option KERNELVERSION

    Category: Advanced
    Type: Choice: Newest, Oldest, Current, Custom
    Name: Kernel Version
    Value: Current
    Description: Kernel Version to include in the cd. May be one of: Newest, Oldest, Current, or a custom value

  EndOption


  Option SFSOPTIONS

    Category: Advanced
    Type: Text
    Name: SquashFS Options
    Value: 
    Description: Any extra options to mksquashfs that you might want to add

  EndOption


  Option SFSCOMPRESSION

    Category: Advanced
    Type: Choice: gzip, lzo, xz
    Name: SquashFS Compression
    Value: gzip
    Description: Compression setting for mksquashfs. May be one of: gzip (default, best for older machines), lzo, or xz (smaller, but only works fast on newer machines)

  EndOption


  Option ISOGENERATOR

    Category: Advanced
    Type: Choice: genisoimage, mkisofs
    Name: ISO Generation Tool
    Value: genisoimage
    Description: ISO Generation Tool. Genisoimage and Mkisofs are supported

  EndOption


  Option ISOLEVEL

    Category: Advanced
    Type: Text
    Name: ISO Generation Level
    Value: 2
    Description: Level of the ISO file. If the ISO is to be run on newer machines, a level of 3 is recommended, if not, level 2 is recommended. Level 3 has an 8TB filesize limit, but level 2 has a 4GB filesize limit.

  EndOption


  Option CDLABEL

    Category: General
    Type: Text
    Name: CD Label
    Value: Custom Live CD
    Description: Label of the CD

  EndOption


  Option TIMEOUT

    Category: Advanced
    Type: Text
    Name: Timeout
    Value: 300
    Description: Timeout of the CD Splash image (i.e. the time until the splash image disappears and loads the default option). Measured in 1/10 of a second

  EndOption


  Option ISOFILENAME

    Category: General
    Type: Text
    Name: ISO Filename
    Value: custom.iso
    Description: Filename of the generated ISO

  EndOption


  Option CDURL

    Category: General
    Type: Text
    Name: Homepage
    Value: http://www.relinuxkit.org/
    Description: Homepage of the CD

  EndOption


  Option GENERATECASPER

    Category: Advanced
    Type: Yes/No
    Name: Generate Casper Files
    Value: Yes
    Description: Generate the casper configuration

  EndOption


  Option UNIONFS

    Category: Advanced
    Type: Choice: DEFAULT, unionfs-fuse, unionfs, overlayfs
    Name: UnionFS
    Value: DEFAULT
    Description: UnionFS type (DEFAULT is recommended). Note that overlayfs is not supported in casper < 1.272

  EndOption


  Option GENERATELSB

    Category: Advanced
    Type: Yes/No
    Name: Generate LSB Files
    Value: Yes
    Description: Generate the Linux Standard Base configuration

  EndOption


  Option POPCON

    Category: Advanced
    Type: Yes/No
    Name: Popularity Contest
    Value: Yes
    Description: Install Popularity Contest in the users system

  EndOption


EndSection

